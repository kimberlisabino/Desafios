<!--Desafio HTML Rocketseat (Glossário)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
   <h1>Estrutura HTML</h1> 
   <dl>
    <dt><strong>!DOCTYPE html</strong></dt>
    <dd><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank">Define o tipo de documento como HTML5</a></dd>

    <dt><strong>html</strong></dt>
    <dd><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/HTML" target="_blank">Define um documento HTML</a></dd>

    <dt><strong>head</strong></dt>
    <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">Container para metadados, título da página, links...</a></dd>

    <dt><strong>body</strong></dt>
    <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">Corpo do documento</a></dd>
   </dl>
</body>
</html>
