<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
<form action="" id="contact-form">
  <fieldset>
    <legend>Entre em contato</legend><br>
    <label for="assunto"><strong>Assunto:</strong></label>
    <select>
        <option>Suporte</option>
        <option>Sugestão</option>
        <option>Reclamação</option>
    </select>
    <br>
    <br>

    <label for="name"><strong>Nome Completo:</strong></label><br>
    <input id="name" type="text" name="name" placeholder="Seu nome">
    <br>
    <br>

    <label for="email"><strong>E-mail:</strong></label><br>
    <input id="email" type="email" name="email" placeholder="email@seudominio.com">
    <br>
    <br>

    <label for="message"><strong>Mensagem:</strong></label><br>
    <textarea name="message" id="message" col="30" rows="10"></textarea>
    <br>
    <br>

    <input type="checkbox" name="susbcribe" id="subscribe"> 
    <label for="subscribe">Aceito receber novidades por e-mail</label>
    <br>
    <br>

    <button type="submit">Enviar</button>
  </fieldset>  
</form>
</body>
</html>
